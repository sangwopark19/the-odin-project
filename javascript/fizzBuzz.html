<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let answer = parseInt(prompt("FizzBuss에 대해 원하는 숫자를 입력해주세요"))
		for (let i = 1; i <= answer; i++) {
			if (i % 3 === 0 && i % 5 === 0) {
				console.log("FizzBuss");
			} else if (i % 3 === 0) {
				console.log("Fizz");
			} else if (i % 5 == 0) {
				console.log("Buzz");
			} else {
				console.log(i);
			}

		}
	</script>
</body>

</html>
